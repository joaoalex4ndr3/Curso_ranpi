<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de atributos</title>
</head>
<body>
    <h1>cadastro senai</h1>
    <form action="" method="get">
        Nome <input type="text" id="nomecompleto" placeholder="insira nome completo" required>
        E-mail <input type="email" id="email do cliente" placeholder="insira seu email" required>
        Celular <input type="tel" id="celulardocliente" placeholder="(00) 00000-0000" required>
        Nascimento do cliente <input type="date" id="nascimentodoCliente" min="2010-12-30" required>
        <br> Categoria <br> <input type="radio" name="unico" id=""> Aluno <br>
        <input type="radio" name="unico" id=""> Professor <br>
        <input type="radio" name="unico" id=""> Funcionario <br>
        Areea de interesse <br> <input type="checkbox" name="" id=""> T.I <br>
        <input type="checkbox"> Mecatronica <br>
        <input type="checkbox"> Eletrica <br>
        Selecione a unidade Desejada <select required>
            <option> Senai sorocaba - santa rosalia</option>
            <option> Senai Sorocaba - av: itavuvu</option>
            <option> senai itu </option>
            <option> senai itapetininga </option>
        
            

        </select>
        <br> insira sua foto <input type="file" required> <br>
        <br> <button type="submit"> enviar cadastro </button> <br>
    
    

    </form>
    

</body>
</html>
